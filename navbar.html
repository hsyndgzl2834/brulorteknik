<script>
// Sticky navbar arka plan koyulaşsın
window.addEventListener('scroll',function(){
  var nav=document.querySelector('.navbar');
  if(window.scrollY>30){nav.style.background='rgba(30,42,60,0.98)';nav.style.boxShadow='0 2px 16px rgba(30,42,60,0.10)';}
  else{nav.style.background='rgba(45,55,72,0.95)';nav.style.boxShadow='none';}
});
// Mobil menü açıldığında overlay ve scroll kilidi
var toggler=document.querySelector('.navbar-toggler');
var overlay=document.getElementById('navbar-overlay');
var navCollapse=document.getElementById('navbarNav');
if(toggler&&overlay&&navCollapse){
  toggler.addEventListener('click',function(){
    var isOpen=navCollapse.classList.contains('show');
    if(!isOpen){
      overlay.style.display='block';
      setTimeout(()=>overlay.style.opacity='1',10);
      document.body.style.overflow='hidden';
    }else{
      overlay.style.opacity='0';
      setTimeout(()=>overlay.style.display='none',400);
      document.body.style.overflow='';
    }
  });
  overlay.addEventListener('click',function(){
    toggler.click();
  });
  // Menüde linke tıklanınca menü kapansın
  navCollapse.querySelectorAll('.nav-link').forEach(function(link){
    link.addEventListener('click',function(){
      if(window.innerWidth<992&&navCollapse.classList.contains('show')) toggler.click();
    });
  });
}
// Menü animasyonları
if(navCollapse){
  navCollapse.addEventListener('show.bs.collapse',function(){
    navCollapse.style.animation='fadeInDown 0.4s';
  });
  navCollapse.addEventListener('hide.bs.collapse',function(){
    navCollapse.style.animation='fadeOutUp 0.3s';
  });
}
