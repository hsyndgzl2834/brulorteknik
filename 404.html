<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Sayfa Bulunamadı | Brülör Teknik Hizmetler</title>
  <meta name="description" content="Aradığınız sayfa bulunamadı. Brülör Teknik Hizmetler ana sayfasına dönün.">
  <meta name="robots" content="noindex, nofollow">
  <link rel="canonical" href="https://www.brulorteknik.com/">
  <!-- Modern CSS Libraries & Custom Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Modular CSS System -->
  <link rel="stylesheet" href="css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .error-page {
      min-height: 100vh;
      background: var(--gradient-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .error-page::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: float 10s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
      50% { transform: translate(-50%, -50%) rotate(180deg); }
    }
    .error-content {
      text-align: center;
      color: white;
      position: relative;
      z-index: 2;
    }
    .error-code {
      font-size: 8rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      background: linear-gradient(45deg, #fff 0%, rgba(255,255,255,0.8) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    @media (max-width: 768px) {
      .error-code { font-size: 5rem; }
    }
  </style>
</head>
<body>
  <div class="error-page">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="display-4 mb-4">Sayfa Bulunamadı</h1>
            <p class="lead mb-4">
              Aradığınız sayfa mevcut değil veya taşınmış olabilir.
            </p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
              <a href="/" class="btn btn-light btn-lg px-4">
                <i class="fas fa-home me-2"></i>Ana Sayfaya Dön
              </a>
              <a href="/products.html" class="btn btn-outline-light btn-lg px-4">
                <i class="fas fa-th-large me-2"></i>Ürünlerimizi İncele
              </a>
            </div>
            <hr class="my-4">
            <p class="mb-0">
              <i class="fas fa-phone me-2"></i>
              <a href="tel:+905316250694" class="text-white">+90 531 625 06 94</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
