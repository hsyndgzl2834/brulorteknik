<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"><i class="fas fa-fire-alt me-2"></i>NASA Teknik</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Products Section -->
  <main class="container py-5">
    <div class="text-center mb-5">
      <h1 data-i18n="productsTitle">Ürünlerimiz</h1>
      <p class="lead text-muted" data-i18n="productsDesc">Yüksek verimlilik ve güvenlik sunan brülör teknolojilerimiz.</p>
    </div>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <!-- Swiper Slide 1 -->
        <div class="swiper-slide">
          <div class="card shadow-sm">
            <img src="images/product1.jpg" class="card-img-top" alt="Ürün 1" loading="lazy" />
            <div class="card-body">
              <h5 class="card-title">Model A</h5>
              <p class="card-text">Sanayi tipi yüksek kapasiteli brülör.</p>
            </div>
          </div>
        </div>
        <!-- Swiper Slide 2 -->
        <div class="swiper-slide">
          <div class="card shadow-sm">
            <img src="images/product2.jpg" class="card-img-top" alt="Ürün 2" loading="lazy" />
            <div class="card-body">
              <h5 class="card-title">Model B</h5>
              <p class="card-text">Düşük emisyonlu ve verimli brülör.</p>
            </div>
          </div>
        </div>
        <!-- Add more slides as needed -->
      </div>
      <!-- Swiper Pagination -->
      <div class="swiper-pagination"></div>
      <!-- Swiper Navigation -->
      <div class="swiper-button-prev"></div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper-container', {
      slidesPerView: 1,
      spaceBetween: 20,
      loop: true,
      pagination: { el: '.swiper-pagination', clickable: true },
      navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
      breakpoints: { 768: { slidesPerView: 2 }, 1024: { slidesPerView: 3 } }
    });
  </script>
  <script src="js/language.js"></script>
  <script src="js/main.js"></script>
