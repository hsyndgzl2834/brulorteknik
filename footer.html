

<style>
/* ===================================
   MODERN FOOTER - MOBILE FIRST
   =================================== */

.modern-footer {
  background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
  position: relative;
  margin: 0;
  padding: 2rem 0 0;
  color: white;
}

.footer-background {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" fill="white" opacity="0.03"><polygon points="0,0 1000,0 1000,100"/></svg>');
  pointer-events: none;
}

.container {
  position: relative;
  z-index: 2;
}

/* Mobile First: Footer Sections */
.footer-section {
  margin-bottom: 1.5rem;
  text-align: center;
}

/* Brand Header */
.brand-header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.75rem;
}

.brand-icon {
  background: linear-gradient(135deg, #ff6b35, #f7931e);
  color: white;
  width: 35px;
  height: 35px;
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.1rem;
}

.brand-title {
  font-size: 1.25rem;
  font-weight: 700;
  margin: 0;
  color: white;
}

.company-desc {
  font-size: 0.9rem;
  color: rgba(255, 255, 255, 0.8);
  line-height: 1.5;
  margin-bottom: 1.5rem;
}

/* Contact List */
.contact-list {
  display: flex;
  flex-direction: column;
  gap: 0.75rem;
}

.contact-item {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.75rem;
  font-size: 0.9rem;
}

.contact-icon {
  width: 32px;
  height: 32px;
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
}

.contact-icon.location { background: linear-gradient(135deg, #667eea, #764ba2); }
.contact-icon.phone { background: linear-gradient(135deg, #56ab2f, #a8e6cf); }
.contact-icon.email { background: linear-gradient(135deg, #ff6b6b, #ee5a24); }

.contact-item a {
  color: rgba(255, 255, 255, 0.9);
  text-decoration: none;
  transition: color 0.3s ease;
}

.contact-item a:hover {
  color: white;
}

/* Section Titles */
.section-title {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  font-size: 1rem;
  font-weight: 600;
  margin-bottom: 1rem;
  color: white;
}

.section-title i {
  color: #3b82f6;
}

/* Footer Navigation */
.footer-nav {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}

.nav-link {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  padding: 0.5rem;
  color: rgba(255, 255, 255, 0.8);
  text-decoration: none;
  border-radius: 6px;
  transition: all 0.3s ease;
  font-size: 0.85rem;
}

.nav-link:hover {
  background: rgba(255, 255, 255, 0.1);
  color: white;
  transform: translateX(3px);
}

.nav-link i {
  width: 16px;
  text-align: center;
  opacity: 0.7;
}

/* Social Grid */
.social-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 0.75rem;
  margin-bottom: 1.5rem;
}

.social-link {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  padding: 0.75rem;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 8px;
  color: white;
  text-decoration: none;
  transition: all 0.3s ease;
  font-size: 0.85rem;
  backdrop-filter: blur(10px);
}

.social-link:hover {
  transform: translateY(-2px);
  color: white;
}

.social-link.email:hover { background: #ea4335; }
.social-link.phone:hover { background: #3b82f6; }
.social-link.linkedin:hover { background: #0077b5; }
.social-link.facebook:hover { background: #1877f2; }

/* Features Badges */
.features-badges {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
  justify-content: center;
}

.badge-item {
  display: flex;
  align-items: center;
  gap: 0.4rem;
  padding: 0.4rem 0.8rem;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 15px;
  font-size: 0.75rem;
  color: rgba(255, 255, 255, 0.9);
  backdrop-filter: blur(5px);
}

.badge-item i {
  font-size: 0.8rem;
  color: #3b82f6;
}

/* Footer Bottom */
.footer-bottom {
  border-top: 1px solid rgba(255, 255, 255, 0.1);
  padding: 1.5rem 0;
  margin-top: 2rem;
  text-align: center;
}

.copyright,
.made-in {
  margin: 0;
  font-size: 0.8rem;
  color: rgba(255, 255, 255, 0.7);
}

.made-in {
  margin-bottom: 1rem;
}

.made-in i {
  color: #ff6b6b;
  margin-right: 0.25rem;
}

/* ===================================
   FLOATING ACTION BUTTONS
   =================================== */

.floating-actions {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 1000;
  display: flex;
  flex-direction: column;
  gap: 0.75rem;
}

.float-btn {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  border: none;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  text-decoration: none;
  font-size: 1.2rem;
  cursor: pointer;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  backdrop-filter: blur(10px);
  position: relative;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
}

.whatsapp-btn {
  background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
  animation: whatsappPulse 3s infinite;
}

.scroll-btn {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  opacity: 0;
  visibility: hidden;
  transform: translateY(100px);
}

.scroll-btn.visible {
  opacity: 1;
  visibility: visible;
  transform: translateY(0);
}

.float-btn:hover {
  transform: translateY(-3px) scale(1.1);
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
}

/* Progress Ring */
.progress-ring {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  transform: rotate(-90deg);
}

.progress-circle {
  fill: none;
  stroke: rgba(255, 255, 255, 0.3);
  stroke-width: 2;
  stroke-dasharray: 163;
  stroke-dashoffset: 163;
  transition: stroke-dashoffset 0.3s ease;
}

/* Tooltips */
.btn-tooltip {
  position: absolute;
  right: 60px;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0, 0, 0, 0.8);
  color: white;
  padding: 0.5rem 0.75rem;
  border-radius: 6px;
  font-size: 0.75rem;
  white-space: nowrap;
  opacity: 0;
  visibility: hidden;
  transition: all 0.3s ease;
  pointer-events: none;
}

.float-btn:hover .btn-tooltip {
  opacity: 1;
  visibility: visible;
  transform: translateY(-50%) translateX(-5px);
}

/* WhatsApp Animation */
@keyframes whatsappPulse {
  0%, 100% { box-shadow: 0 4px 20px rgba(37, 211, 102, 0.3); }
  50% { box-shadow: 0 4px 25px rgba(37, 211, 102, 0.6); }
}

/* ===================================
   TABLET RESPONSIVE (768px+)
   =================================== */

@media (min-width: 768px) {
  .modern-footer {
    padding: 3rem 0 0;
  }
  
  .footer-section {
    text-align: left;
    margin-bottom: 2rem;
  }
  
  .brand-header {
    justify-content: flex-start;
  }
  
  .contact-item {
    justify-content: flex-start;
  }
  
  .section-title {
    justify-content: flex-start;
  }
  
  .nav-link {
    justify-content: flex-start;
  }
  
  .footer-bottom {
    text-align: left;
  }
  
  .made-in {
    text-align: right;
    margin-bottom: 0;
  }
  
  .floating-actions {
    bottom: 25px;
    right: 25px;
  }
  
  .float-btn {
    width: 55px;
    height: 55px;
  }
  
  .btn-tooltip {
    display: block;
  }
}

/* ===================================
   DESKTOP RESPONSIVE (992px+)
   =================================== */

@media (min-width: 992px) {
  .modern-footer {
    padding: 4rem 0 0;
  }
  
  .floating-actions {
    bottom: 30px;
    right: 30px;
    gap: 1rem;
  }
  
  .float-btn {
    width: 60px;
    height: 60px;
    font-size: 1.3rem;
  }
  
  .social-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

/* ===================================
   LARGE DESKTOP (1200px+)
   =================================== */

@media (min-width: 1200px) {
  .social-grid {
    grid-template-columns: repeat(4, 1fr);
  }
  
  .features-badges {
    justify-content: flex-start;
  }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const scrollBtn = document.getElementById('scrollTopBtn');
  const progressCircle = document.querySelector('.progress-circle');
  
  if (!scrollBtn || !progressCircle) return;
  
  let ticking = false;
  
  function updateScrollProgress() {
    const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
    const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
    const scrolled = (winScroll / height) * 100;
    
    const circumference = 163;
    const offset = circumference - (scrolled / 100) * circumference;
    progressCircle.style.strokeDashoffset = offset;
    
    if (winScroll > 300) {
      scrollBtn.classList.add('visible');
    } else {
      scrollBtn.classList.remove('visible');
    }
  }
  
  window.addEventListener('scroll', function() {
    if (!ticking) {
      requestAnimationFrame(function() {
        updateScrollProgress();
        ticking = false;
      });
      ticking = true;
    }
  }, { passive: true });
  
  scrollBtn.addEventListener('click', function() {
    const startPos = window.pageYOffset;
    const startTime = performance.now();
    const duration = 800;
    
    function animate(currentTime) {
      const elapsed = currentTime - startTime;
      const progress = Math.min(elapsed / duration, 1);
      const ease = progress < 0.5 ? 4 * progress * progress * progress : 
                   (progress - 1) * (2 * progress - 2) * (2 * progress - 2) + 1;
      
      window.scrollTo(0, startPos * (1 - ease));
      
      if (progress < 1) requestAnimationFrame(animate);
    }
    
    requestAnimationFrame(animate);
  });
  
  updateScrollProgress();
});
</script>
