<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Test</title>
  <link rel="stylesheet" href="css/main.css">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2rem;
    }
    .test-content {
      text-align: center;
      margin-bottom: 2rem;
    }
    .footer-test {
      border: 2px solid red;
      background: rgba(255, 0, 0, 0.1);
      padding: 1rem;
      margin: 1rem 0;
    }
    .debug-info {
      background: rgba(0, 0, 0, 0.8);
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      font-family: monospace;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="test-content">
    <h1>Footer Test Sayfası</h1>
    <p>Bu sayfa footer'ın görünür olup olmadığını test etmek için oluşturuldu.</p>
  </div>

  <div class="footer-test">
    <h3>Footer Container Test</h3>
    <p>Bu alan footer container'ının görünür olup olmadığını test eder.</p>
  </div>

  <div id="debug-info" class="debug-info">
    <h4>Debug Bilgileri:</h4>
    <div id="debug-content">Yükleniyor...</div>
  </div>

  <!-- Include Footer -->
  <div id="footer-container"></div>

  <script>
    // Load footer
    document.addEventListener('DOMContentLoaded', function() {
      console.log('Footer test başlatılıyor...');
      
      fetch('footer.html')
        .then(response => response.text())
        .then(data => {
          console.log('Footer HTML yüklendi');
          document.getElementById('footer-container').innerHTML = data;
          console.log('Footer yerleştirildi');
          
          // Debug bilgilerini topla
          setTimeout(() => {
            const debugContent = document.getElementById('debug-content');
            let debugInfo = '';
            
            // Footer elementini kontrol et
            const footer = document.querySelector('.footer');
            if (footer) {
              const footerStyle = window.getComputedStyle(footer);
              debugInfo += `✅ Footer elementi bulundu\n`;
              debugInfo += `Display: ${footerStyle.display}\n`;
              debugInfo += `Visibility: ${footerStyle.visibility}\n`;
              debugInfo += `Opacity: ${footerStyle.opacity}\n`;
              debugInfo += `Height: ${footerStyle.height}\n`;
            } else {
              debugInfo += `❌ Footer elementi bulunamadı!\n`;
            }
            
            // Service areas bölümünü kontrol et
            const serviceAreas = document.querySelector('.footer-service-areas');
            if (serviceAreas) {
              const serviceStyle = window.getComputedStyle(serviceAreas);
              debugInfo += `\n✅ Service Areas bulundu\n`;
              debugInfo += `Display: ${serviceStyle.display}\n`;
              debugInfo += `Visibility: ${serviceStyle.visibility}\n`;
              debugInfo += `Height: ${serviceStyle.height}\n`;
            } else {
              debugInfo += `\n❌ Service Areas bulunamadı!\n`;
            }
            
            // Region groups'ları kontrol et
            const regionGroups = document.querySelectorAll('.region-group');
            debugInfo += `\nRegion Groups: ${regionGroups.length} adet bulundu\n`;
            
            // Cities'leri kontrol et
            const cities = document.querySelectorAll('.city');
            debugInfo += `Cities: ${cities.length} adet bulundu\n`;
            
            // İlk birkaç şehri listele
            if (cities.length > 0) {
              debugInfo += `İlk 5 şehir:\n`;
              for (let i = 0; i < Math.min(5, cities.length); i++) {
                debugInfo += `- ${cities[i].textContent}\n`;
              }
            }
            
            debugContent.textContent = debugInfo;
          }, 1000);
        })
        .catch(error => {
          console.error('Footer yüklenirken hata:', error);
          document.getElementById('debug-content').textContent = `Hata: ${error.message}`;
        });
    });
  </script>
</body>
</html>
