<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div id="navbar-container"></div>
    
    <div class="container mt-5">
        <h1>Navbar Modül Testi</h1>
        <p>Bu sayfa navbar modüllerinin çalışıp çalışmadığını test eder.</p>
        <button onclick="toggleMobileMenu()" class="btn btn-primary">Mobil Menü Toggle</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
    
    <script>
        function toggleMobileMenu() {
            const collapse = document.querySelector('.navbar-collapse');
            if (collapse) {
                collapse.classList.toggle('show');
                console.log('Mobil menü toggle yapıldı');
            }
        }
        
        // Test modül yüklenmesi
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                if (window.Navbar) {
                    console.log('✅ Navbar modülü bulundu:', window.Navbar);
                } else {
                    console.log('❌ Navbar modülü bulunamadı');
                }
            }, 2000);
        });
    </script>
</body>
</html>
